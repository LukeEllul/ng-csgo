<app-header></app-header>

<ng-container *ngIf="vm$ | async as vm">
    <router-outlet *ngIf="vm.user"></router-outlet>

    <app-loader *ngIf="vm.userLoading"></app-loader>

    <p *ngIf="!vm.user && !vm.userLoading" class="text-center mt-80 text-3xl">
        Please Login
    </p>
</ng-container>
