<div
    *ngIf="vm$ | async as vm"
    class="flex flex-row items-center bg-gray-500 p-3"
>
    <div class="basis-1/3 flex flex-row items-center gap-x-8">
        <app-logo (click)="onClickHome()"></app-logo>
        <p *ngIf="vm.user" class="text-lg font-bold tracking-wider">
            {{ vm.user.name }}
        </p>
    </div>
    <div class="basis-1/3 grid">
        <app-balance *ngIf="vm.user" [balance]="vm.balance"></app-balance>
    </div>
    <div class="basis-1/3">
        <button
            *ngIf="!vm.user"
            class="float-right rounded-md bg-sky-500 text-white shadow-sm px-4 py-2"
            [disabled]="vm.userLoading"
            (click)="onClickLogin()"
        >
            Login
        </button>
    </div>
</div>
