<div *ngIf="vm$ | async as vm" class="container w-full mx-auto">
    <app-detailed-box
        *ngIf="!vm.loading && !vm.winningItem && vm.viewBox"
        [detailedBox]="vm.viewBox"
        (clickOpen)="onClickOpen($event)"
    ></app-detailed-box>

    <app-item-variant
        *ngIf="!vm.loading && vm.winningItem"
        [name]="vm.winningItem.name"
        [value]="vm.winningItem.value"
    ></app-item-variant>

    <app-loader *ngIf="vm.loading"></app-loader>
</div>
