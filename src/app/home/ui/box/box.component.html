<div
    class="rounded-lg border-2 w-72 h-72 border-stone-700 shadow-xl cursor-pointer hover:bg-neutral-200 active:bg-slate-300"
    (click)="click.emit(box)"
>
    <img [src]="box.iconUrl" class="w-44 h-44 ml-auto mr-auto mt-4" />
    <div class="ml-6 mt-4">
        <p class="text-xl font-semibold">{{ box.name }}</p>
        <p>
            <span class="text-sm font-semibold">Cost: </span>
            {{ box.cost | number: '1.2' }}
        </p>
    </div>
</div>
