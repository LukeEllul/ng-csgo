<div
    *ngIf="!(loading$ | async); else loading"
    class="w-full container mx-auto grid grid-cols-3 gap-9 mt-11"
>
    <app-box
        *ngFor="let box of boxes$ | async"
        [box]="box"
        class="ml-auto mr-auto"
        (click)="onClickBox($event)"
    ></app-box>
</div>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
